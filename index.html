<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- viewport-fit=cover is essential for Capacitor apps to use the full screen area (including notch) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Evaluaci√≥n BrocaRoya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              coffee: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                200: '#eaddd7',
                800: '#5d4037',
                900: '#3e2723',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent pull-to-refresh on mobile and rubber-band effect */
      body {
        overscroll-behavior-y: none;
        user-select: none; /* Disables text selection like a native app */
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent; /* Removes blue highlight on tap */
      }
      
      /* Allow text selection only on inputs */
      input, textarea, select {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Custom Scrollbar for better aesthetics */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }

      /* PRINT / PDF GENERATION STYLES */
      @media print {
        @page {
          margin: 0.5cm;
          size: A4 portrait;
        }
        
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important; /* Crucial for backgrounds to print */
          font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; /* Professional Font */
          color: black !important; /* Ensure text is black for print */
        }

        /* Hide Scrollbars in print */
        ::-webkit-scrollbar {
          display: none;
        }

        /* Force visibility of print section */
        #root {
          height: auto !important;
          overflow: visible !important;
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          box-shadow: none !important;
        }

        /* Hide specific UI elements not relevant for print */
        .print\\:hidden {
          display: none !important;
        }

        /* Show specific print-only elements */
        .print\\:block {
          display: block !important;
        }
        
        /* Ensure elements that are normally dark theme specific are readable */
        .dark\\:bg-gray-800, .dark\\:text-gray-100 {
            background-color: white !important;
            color: black !important;
        }
        .dark\\:border-gray-700 {
            border-color: #e5e7eb !important; /* light gray border */
        }
        .dark\\:text-gray-300, .dark\\:text-gray-400, .dark\\:text-gray-500 {
            color: #4b5563 !important; /* darker gray for text */
        }
        .dark\\:bg-green-900\\/30 {
            background-color: #dcfce7 !important; /* light green for print */
        }
        .dark\\:text-green-400 {
            color: #16a34a !important; /* dark green for print */
        }
        .dark\\:bg-orange-900\\/30 {
            background-color: #fff7ed !important; /* light orange for print */
        }
        .dark\\:text-orange-400 {
            color: #ea580c !important; /* dark orange for print */
        }
      }
    </style>

}
